    <title>Simple game with HTML5 Canvas part 3</title>
	<style>
		body {
			margin:0px;
			padding:0px;
			text-align:center;
		}
		
		canvas{
			outline:0;
			border:1px solid #000;
			margin-left: auto;
			margin-right: auto;
		}
		
	</style>
</head>
<body>
	<audio data-key="65" src="a.wav"></audio>
<canvas id='c'></canvas>
<script src="game.js">
</script>
<script>
	window.addEventListener('keydown',function(e) {const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); if(!audio) return; audio.play();});
</script>
	
</body>
